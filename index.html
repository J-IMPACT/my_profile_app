<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Loading Yew app..." />

    <!-- BootstrapのCDNを適用 (CSSフレームワーク) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts 適用 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap">

    <!-- styles.cssを適用 -->
    <link data-trunk rel="css" href="styles.css">

    <!-- ファビコンを表示 -->
    <link data-trunk rel="icon" href="/favicon.ico">

    <!-- 404.htmlをコピー -->
    <link data-trunk rel="copy-file" href="404.html">

    <base data-trunk-public-url />

    <script>
        if (sessionStorage.redirect) {
            const redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            history.replaceState(null, "", redirect);
        }
    </script>
</head>
<body class="container bg-light">
    <!-- BootstrapのJS（モバイルナビゲーションの動作用） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

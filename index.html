<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Profile App</title>

    <!-- BootstrapのCDNを適用 (CSSフレームワーク) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Google Fonts 適用 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap">

    <!-- styles.cssを適用 (CSSの適用方法) -->
    <link data-trunk rel="css" href="styles.css">

    <script>
        (function() {
            const path = window.location.pathname;
            if (!path.startsWith("/my_profile_app/#/") && path !== "/my_profile_app/") {
                window.location.replace("/my_profile_app/#/");
            }
        })
    </script>
</head>
<body class="container bg-light">
    <!-- BootstrapのJS（モバイルナビゲーションの動作用） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
